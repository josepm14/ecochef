<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoChef - Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">EcoChef</h1>
    <a href="dashboard.html" class="text-sm underline">← Volver</a>
  </header>

  <!-- Perfil -->
  <main class="max-w-2xl mx-auto bg-white rounded-xl shadow mt-6 p-6">
    <div class="flex items-center space-x-4">
      <img src="https://source.unsplash.com/100x100/?portrait" class="w-20 h-20 rounded-full">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">María López</h2>
        <p class="text-gray-600">Usuario EcoChef desde 2025</p>
      </div>
    </div>
    <hr class="my-4">
    <h3 class="text-lg font-semibold text-gray-700 mb-2">Preferencias</h3>
    <ul class="list-disc pl-6 text-gray-600 space-y-1">
      <li>Vegetariana</li>
      <li>Tiempo máximo: 30 min</li>
      <li>Ingredientes locales</li>
    </ul>
    <hr class="my-4">
    <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Editar perfil</button>
  </main>
</body>
</html>
