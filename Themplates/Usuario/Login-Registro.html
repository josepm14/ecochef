<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoChef - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">EcoChef</h1>
    <form class="space-y-4">
      <input type="email" placeholder="Correo electrónico" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <input type="password" placeholder="Contraseña" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Ingresar</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">¿No tienes cuenta? <a href="#" class="text-green-600 font-semibold hover:underline">Regístrate</a></p>
  </div>
</body>
</html>
