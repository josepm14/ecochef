<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoChef - Panel Chef</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">EcoChef - Panel Chef</h1>
    <nav>
      <a href="recetas.html" class="px-3">Recetas</a>
      <a href="talleres.html" class="px-3">Talleres</a>
      <a href="perfil.html" class="px-3">Perfil</a>
    </nav>
  </header>

  <!-- Recetas -->
  <main class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Mis Recetas</h2>
      <a href="nueva_receta.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">+ Nueva Receta</a>
    </div>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/400x200/?salad" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-gray-800">Ensalada Eco</h3>
          <p class="text-sm text-gray-600">Tiempo: 15 min</p>
          <div class="flex justify-between mt-3">
            <button class="text-blue-600 text-sm hover:underline">Editar</button>
            <button class="text-red-600 text-sm hover:underline">Eliminar</button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow overflow-hidden">
        <img src="https://source.unsplash.com/400x200/?pasta" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-gray-800">Pasta Sustentable</h3>
          <p class="text-sm text-gray-600">Tiempo: 25 min</p>
          <div class="flex justify-between mt-3">
            <button class="text-blue-600 text-sm hover:underline">Editar</button>
            <button class="text-red-600 text-sm hover:underline">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
