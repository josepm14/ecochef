<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoChef - Talleres</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">EcoChef - Talleres</h1>
    <a href="recetas.html" class="underline text-sm">← Volver</a>
  </header>

  <!-- Talleres -->
  <main class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Mis Talleres</h2>
      <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">+ Nuevo Taller</button>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded-xl shadow p-4">
        <h3 class="font-semibold text-gray-800">Cocina con Sobrantes</h3>
        <p class="text-sm text-gray-600">Fecha: 25/09/2025 - 5:00 pm</p>
        <p class="text-sm text-gray-600">Cupos: 15</p>
        <div class="flex justify-between mt-3">
          <button class="text-blue-600 text-sm hover:underline">Editar</button>
          <button class="text-red-600 text-sm hover:underline">Eliminar</button>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow p-4">
        <h3 class="font-semibold text-gray-800">Menú Sustentable Semanal</h3>
        <p class="text-sm text-gray-600">Fecha: 30/09/2025 - 6:00 pm</p>
        <p class="text-sm text-gray-600">Cupos: 20</p>
        <div class="flex justify-between mt-3">
          <button class="text-blue-600 text-sm hover:underline">Editar</button>
          <button class="text-red-600 text-sm hover:underline">Eliminar</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
