<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoChef - Nueva Receta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">EcoChef - Nueva Receta</h1>
    <a href="recetas.html" class="underline text-sm">← Volver</a>
  </header>

  <!-- Formulario -->
  <main class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6 mt-6">
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Título</label>
        <input type="text" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" placeholder="Ej. Ensalada Eco">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Descripción</label>
        <textarea class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" rows="3" placeholder="Breve descripción de la receta"></textarea>
      </div>

      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Tiempo (min)</label>
          <input type="number" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Porciones</label>
          <input type="number" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500">
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Ingredientes</label>
        <textarea class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" rows="3" placeholder="Ej. 2 tomates, 1 lechuga..."></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Pasos</label>
        <textarea class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500" rows="4" placeholder="1. Lavar vegetales..."></textarea>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Foto</label>
        <input type="file" class="w-full border rounded-lg px-4 py-2 bg-gray-50">
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Guardar Receta</button>
    </form>
  </main>
</body>
</html>
